<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">

<body>
	<h2>User Registration</h2>
	<h:form prependId="false">
		<h:panelGrid columns="2">
			<h:outputLabel value="Login:" />
			<h:inputText value="#{userBean.user.login}" required="true"/>
			<h:outputLabel value="Password:" />
			<h:inputSecret value="#{userBean.user.password}" required="true"/>
			<h:outputLabel value="Repeat Password:" />
			<h:inputSecret value="#{userBean.repeatPassword}" required="true"/>
		</h:panelGrid>
		<h:commandButton value="Finish" action="#{userBean.registerNewUser()}" disabled="#{userBean.correctPasswords()}" />
		<h:commandButton value="Cancel" action="booksList.jsf" />
	</h:form>
</body>
</html>
