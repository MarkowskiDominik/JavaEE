<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/layout/default.xhtml">

	<ui:define name="content">
		<p:dataTable var="author" value="#{authorBean.authors}">
			<p:column headerText="Id">
				<h:outputText value="#{author.id}" />
			</p:column>
			<p:column headerText="Name">
				<h:outputText value="#{author.name}" />
			</p:column>
		</p:dataTable>
		<h:form>
			<h:link value="Add new author..." outcome="addNewAuthor"
				rendered="#{request.isUserInRole('OWNER')}" />
		</h:form>
	</ui:define>
</ui:composition>
