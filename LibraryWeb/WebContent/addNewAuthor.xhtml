<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/layout/default.xhtml">

	<ui:define name="content">
		<h:form>
			<h:inputText id="authorNameId" value="#{authorBean.author.name}"
				required="true" />
			<h:messages for="authorNameId" />
			<h:commandButton action="#{authorBean.addNewAuthor}" value="Add" />
		</h:form>

		<hr />

		<h:form>
			<h:link value="Back to authors list" outcome="authorsList" />
		</h:form>

	</ui:define>
</ui:composition>
